<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="landing.css">
        <script src="landing.js"></script>
        <title>Lift Tracker</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    </head>
    <body>
        <p class="heading">Lift Tracker</p>
        <div class="content">
            <div class="center-align">
                <p class="heading-secondary">Leaderboard</p>
                <div class="table-caption">
                    <form action="http://localhost:5500/tracker/tracker/tracker.html">
                        <button type="submit">+</button>
                    </form>
                    <select id="sort-dropdown">
                        <option value="" selected disabled>Sort By</option>
                        <option value="Name">Name</option>
                        
                        <option value="Lift">Lift</option>
                        <option value="Weight">Weight</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Reps">Reps</option>
						<option value="Combined">Combined</option>
                    </select>
                    <button onclick="location.href='https://lift-tracker.auth.us-east-2.amazoncognito.com/logout?client_id=5tsercpn804muj8q9b291b7auh&logout_uri=http://localhost:5500/login/login.html'">Logout</button>
                </div>
                <table id="leaderboard"></table>
                <br />
                <div class="center-align">
                    <p class="heading-secondary">Chart</p>
                    <div class="generate-chart-form">
                        <input id="login-field"></input>
                        <button id="login-button">Generate Chart</button>
                    </div>
                    <br />
                    <canvas id="lift-chart"></canvas>
                </div>
            </div>
           <!--
           <br />
           <div class="hwrap"><div id="news-ticker" class="hmove">
           </div>
           -->
        </div>
        <br />
    </body>
</html>
