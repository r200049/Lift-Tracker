<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="tracker.css">
        <script src="entry.js"></script>
        <title>Lift Tracker</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <p class="heading">Lift Tracker</p>
        <div class="content">
            <div class="form-group">
                <div class="field">
                    <label>Name</label>
                    <input type="text" id="name-input">
                </div>
                <div class="field">
                    <label>Lift Type</label>
                    <select id="lift-type-input">
                        <option value="" hidden></option>
                        <option value="Bench">Bench Press</option>
                        <option value="Squat">Squat</option>
                        <option value="Deadlift">Deadlift</option>
                        
                    </select>
                </div>
                <div class="field">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight-input">
                </div>
                <div class="field">
                    <label>Reps</label>
                    <input type="number" id="reps-input">
                </div>
                <div id="submit-button-field" class="field">
                    <button id="submit-button">Add Lift</button>
                </div>
            </div>
        </div>
  </body>
</html>
